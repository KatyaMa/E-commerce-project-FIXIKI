<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Item Form</title>
</head>

<body>
    <div class="container">
        <h1 class="my-5">New Product</h1>
        <div class="row">
            <div class="col">
                <form id="newProductForm">
                    <div class="form-group">
                        <label for="newProductType">Type</label>
                        <input type="text" class="form-control" id="newProductType">
                    </div>
                    <div class="form-group">
                        <label for="newProductImg">Image URL</label>
                        <input type="text" class="form-control" id="newProductImg">
                    </div>
                    
                    <div class="form-group">
                        <label for="newProductName">Name</label>
                        <input type="text" class="form-control" id="newProductName">
                    </div>                    
                    <div class="form-group">
                        <label for="newProductSize">Size</label>
                        <input type="text" class="form-control" id="newProductSize">
                    </div>
                    <div class="form-group">
                        <label for="newProductPrice">Price</label>
                        <input type="text" class="form-control" id="newProductPrice">
                    </div>
                    
                    <div class="form-group">
                        <label for="newProductQuantity">Quantity</label>
                        <input type="text" class="form-control" id="newProductQuantity">
                    </div>                    
                    
                    <button type="submit" class="btn btn-primary btn-block">Save Item</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="./JavaScript/ProductsController.js"></script>
    <script src="./JavaScript/product-form.js"></script>
</body>

</html>
